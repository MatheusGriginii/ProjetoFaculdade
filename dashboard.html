<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background: #34495e;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 80px;
            margin-right: 10px;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li>Dashboard</li>
            <li>Hóspedes</li>
            <li>Quartos</li>
            <li>Sair</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <img src="Documentos\logo" alt="Logo Tech Park">
            <h1>Dashboard</h1>
        </div>
        <div class="cards">
            <div class="card">
                <h3>Total de Hóspedes</h3>
                <p>128</p>
            </div>
            <div class="card">
                <h3>Total de Quartos</h3>
                <p>50</p>
            </div>
        </div>
        <div class="button-container">
            <button onclick="cadastrarHospede()">Cadastrar Hóspede</button>
        </div>
    </div>
    <script>
        function cadastrarHospede() {
            alert("Funcionalidade de cadastro ");
        }
    </script>
</body>
</html>
